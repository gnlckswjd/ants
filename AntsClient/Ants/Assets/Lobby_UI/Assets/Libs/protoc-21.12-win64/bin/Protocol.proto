syntax = "proto3";
package Protocol;

option csharp_namespace = "Google.Protobuf.Protocol";



message Login
{
    int32 function=1;
    string token=2;
}

message CustomerList {
    string nickname =1;
    int32 level =2;
    int32 exp = 3;
    int32 cash =4;
}

message LogOut
{
    int32 function=1;
    string nickname=2;
}

message Inventory
{
    int32 function = 1;
    string nickname = 2;
    string type = 3;
    string slotNum = 4;
    string itemCode=5;
}